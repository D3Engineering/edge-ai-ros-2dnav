local_costmap:
  width: 6
  height: 6
  origin_x: -3
  origin_y: -3
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 2.0
  rolling_window: true
  # stb do we need this
  always_send_full_costmap: true
  resolution: 0.05
  inflation_radius: 0.2
  # STB - we should try removing this as we added it before we had static broadcast tranforms
  #transform_tolerance: 60
  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    observation_sources: point_cloud_sensor
    point_cloud_sensor: {sensor_frame: front_radar, data_type: PointCloud2, topic: /front/ti_mmwave/radar_scan_pcl, marking: true, clearing: true}
