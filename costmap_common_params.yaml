plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

obstacle_layer:
  observation_sources: frontradar, leftradar, rightradar
  frontradar: {sensor_frame: front_radar, data_type: PointCloud2, topic: /front/ti_mmwave/radar_scan_pcl, marking: true, clearing: true, observation_persistence: 2.0}
  leftradar:  {sensor_frame: left_radar,  data_type: PointCloud2, topic: /left/ti_mmwave/radar_scan_pcl,  marking: true, clearing: true, observation_persistence: 2.0}
  rightradar: {sensor_frame: right_radar, data_type: PointCloud2, topic: /right/ti_mmwave/radar_scan_pcl, marking: true, clearing: true, observation_persistence: 2.0}

